<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра — Василь Симоненко та "Лебеді материнства"</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a4c0ff, #ffffff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #game {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    button {
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #2e59d9; }
    .answer { display: block; margin: 10px auto; width: 80%; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="game">
    <h1>Гра про Василя Симоненка</h1>
    <p id="question">Натисни «Почати», щоб розпочати гру!</p>
    <div id="answers"></div>
    <button id="startBtn">Почати</button>
  </div>

  <script>
    const QUESTIONS = [
      {
        q: 'Коли народився Василь Симоненко?',
        a: ['1935', '1940', '1920', '1955'],
        correct: 0,
        info: 'Василь Симоненко народився 1935 року — відомий український поет.'
      },
      {
        q: '"Лебеді материнства" — це вірш про:',
        a: ['материнську любов і жертовність', 'політичну сатиру', 'міфологію', 'торгівлю'],
        correct: 0,
        info: 'Тема вірша — глибока материнська любов і турбота.'
      },
      {
        q: 'Який образ у вірші може символізувати ніжність та захист?',
        a: ['лебеді', 'вогонь', 'меч', 'дощ'],
        correct: 0,
        info: 'Лебеді символізують ніжність, красу і турботу.'
      },
      {
        q: 'Який основний настрій переважає у "Лебедях материнства"?',
        a: ['теплий і бережний', 'агресивний', 'комічний', 'абстрактний'],
        correct: 0,
        info: 'Вірш передає тепло, оберігання і ніжність.'
      },
      {
        q: 'Що допомагає створити образ матері в поезії Симоненка?',
        a: ['символи природи, побутові деталі та емоційна лексика', 'технологічні описи', 'математика', 'космос'],
        correct: 0,
        info: 'Природа й проста побутова образність підсилюють образ матері.'
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const startBtn = document.getElementById('startBtn');

    startBtn.onclick = startGame;

    function startGame() {
      startBtn.classList.add('hidden');
      current = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = QUESTIONS[current];
      questionEl.textContent = q.q;
      answersEl.innerHTML = '';
      q.a.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.textContent = ans;
        btn.className = 'answer';
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      const q = QUESTIONS[current];
      if (i === q.correct) {
        alert('Правильно! ' + q.info);
        score++;
      } else {
        alert('Неправильно. ' + q.info);
      }
      current++;
      if (current < QUESTIONS.length) showQuestion();
      else endGame();
    }

    function endGame() {
      questionEl.textContent = `Гру завершено! Твій рахунок: ${score}/${QUESTIONS.length}`;
      answersEl.innerHTML = '';
      startBtn.textContent = 'Грати знову';
      startBtn.classList.remove('hidden');
    }
  </script>
</body>
</html>
